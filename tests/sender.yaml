kind: Pod
apiVersion: v1
metadata:
  name: wathola-sender
  namespace: event-example
  labels:
    purpose: testing
spec:
  containers:
    - name: sender
      image: quay.io/cardil/wathola-sender:v0.4.2
      volumeMounts:
        - name: wathola-config
          mountPath: /.config/wathola
          readOnly: true
  volumes:
    - name: wathola-config
      secret:
        secretName: wathola-config
